<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker with Variables</title>
</head>
<body>
    <h1>Password Strength Checker with Variables</h1>
    <p>Enter your password to check its strength:</p>
    <input type="password" id="passwordInput" oninput="updatePasswordStrength()">
    <p>Strength: <span id="passwordStrength">0</span>/100</p>

    <h2>Scores for Each Variable</h2>
    <ul id="variableScores"></ul>

    <script src="password-checker.js"></script>
</body>
</html>
